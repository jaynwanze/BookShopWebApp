<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Book Catalog</h2>

    <!-- SEARCH FORM -->
    <form class="row g-3 mb-3" th:action="@{/customer/catalog}" method="get">
        <div class="col-auto">
            <input type="text" class="form-control" name="search"
                   placeholder="Search by title, author, etc.">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- SORTING EXAMPLE -->
    <div class="mb-3">
        <a th:href="@{/customer/catalog(sort='title')}">Sort by Title</a> |
        <a th:href="@{/customer/catalog(sort='author')}">Sort by Author</a> |
        <a th:href="@{/customer/catalog(sort='price')}">Sort by Price</a>
    </div>

    <!-- TABLE OF BOOKS -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <!-- Example iteration -->
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.publisher}">Publisher</td>
            <td th:text="${book.price}">0.00</td>
            <td th:text="${book.stockLevel}">10</td>
            <td>
                <a th:href="@{/customer/book/{id}(id=${book.id})}" class="btn btn-link">
                    View
                </a>
                <form th:action="@{/customer/cart/add/{id}(id=${book.id})}"
                      method="post" style="display:inline;">
                    <button class="btn btn-sm btn-success">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Return / Dashboard link -->
    <div>
        <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
