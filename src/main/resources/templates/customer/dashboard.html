<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="card mb-4">
            <div class="card-body">
                <div class="alert alert-primary text-center" role="alert">
                    <h1>Customer Dashboard</h1>
                    <h3>Welcome, <span th:text="${customerName}">Customer</span>!</h3>

                </div>
                <div class="mt-4">
                    <!-- Link to view the catalog -->
                    <a th:href="@{/customer/catalog}" class="btn btn-primary">
                        View Catalog
                    </a>
                </div>
                <div class="mt-2">
                    <!-- Link to customer profile -->
                    <a th:href="@{/customer/profile}" class="btn btn-info">
                        My Profile
                    </a>
                </div>
                <div class="mt-2">
                    <!-- Link to cart -->
                    <a th:href="@{/customer/shopping-cart}" class="btn btn-warning">
                        My Cart
                    </a>
                </div>
                <div class="mt-2">
                    <!-- Link to logout -->
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successMessage"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}" id="errorMessage"></div>
        </div>
    </div>
</body>

</html>
<script>
    window.onload = function () {
        setTimeout(function () {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 3000);
    };
</script>
