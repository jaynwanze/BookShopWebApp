<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">
                Welcome,
                <span th:if="${#authentication?.name != null}"
                      th:text="${#authentication.name}">Guest</span>
                <span th:if="${#authentication?.name == null}">Guest</span>
                to the Customer Dashboard
            </h5>
            <div class="mt-4">
                <!-- Link to view the catalog -->
                <a th:href="@{/customer/catalog}" class="btn btn-primary">
                    View Catalog
                </a>
            </div>
            <div class="mt-2">
                <!-- Link to customer profile -->
                <a th:href="@{/customer/profile}" class="btn btn-info">
                    My Profile
                </a>
            </div>
            <div class="mt-2">
                <!-- Link to cart -->
                <a th:href="@{/customer/cart}" class="btn btn-warning">
                    My Cart
                </a>
            </div>
            <div class="mt-2">
                <!-- Link to logout -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
