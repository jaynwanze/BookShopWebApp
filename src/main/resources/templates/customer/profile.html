<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>My Profile</h2>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successMessage"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" id="errorMessage"></div>

        <form th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="_method" value="put" />
            <!-- ---------- basic info ---------- -->
            <h4 class="mt-3">Account&nbsp;Info</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" th:field="*{email}" readonly>
                </div>
            </div>

            <!-- ---------- shipping address ---------- -->
            <h4 class="mt-4">Shipping&nbsp;Address</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Street</label>
                    <input class="form-control" th:field="*{shippingAddress.street}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input class="form-control" th:field="*{shippingAddress.city}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">State / County</label>
                    <input class="form-control" th:field="*{shippingAddress.state}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Post&nbsp;Code</label>
                    <input class="form-control" th:field="*{shippingAddress.postalCode}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Country</label>
                    <input class="form-control" th:field="*{shippingAddress.country}">
                </div>
            </div>

            <!-- ---------- payment method ---------- -->
            <h4 class="mt-4">Default&nbsp;Payment</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Type</label>
                    <input class="form-control" th:field="*{paymentMethod.type}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Card Number (masked)</label>
                    <input class="form-control" th:field="*{paymentMethod.maskedNumber}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Expiry&nbsp;(MM/YY)</label>
                    <input class="form-control" th:field="*{paymentMethod.expiryDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cardholder Name</label>
                    <input class="form-control" th:field="*{paymentMethod.cardholderName}">
                </div>
            </div>

            <button class="btn btn-primary mt-4" type="submit">Save&nbsp;Changes</button>
            <a th:href="@{/customer/dashboard}" class="btn btn-secondary mt-4">Cancel</a>
        </form>
    </div>
</body>

</html>
<script>
    window.onload = function () {
        setTimeout(function () {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 5000);
    };
</script>
