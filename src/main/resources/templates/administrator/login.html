<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Administrator Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Administrator Login</h5>
                <!-- Form posts to /login/administrator -->
                <form th:action="@{/auth/login/administrator}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your email"
                            required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            required />
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
                <div class="mt-3">
                    <a th:href="@{/register/administrator}" class="btn btn-primary">Go To Register Page</a>
                </div>
                <div class="alert alert-danger mt-3" th:if="${param.error}" th:text="${param.error}"></div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    window.onload = function () {
        setTimeout(function () {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 3000);
    };
</script>
