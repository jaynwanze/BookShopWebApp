<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Add Book</h2>
        <form th:action="@{/administrators/books}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input id="title" name="title" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input id="author" name="author" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="stockLevel" class="form-label">Stock Level:</label>
                <input id="stockLevel" name="stockLevel" type="number" class="form-control" min="0" />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input id="price" name="price" type="number" step="0.01" class="form-control" min="0" />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input id="category" name="category" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher:</label>
                <input id="publisher" name="publisher" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN (10 digits):</label>
                <input id="isbn" name="isbn" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Book Image (jpg / png):</label>
                <input id="image" name="imageFile" type="file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add New Book</button>
            <a th:href="@{/administrator/manage-books}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
