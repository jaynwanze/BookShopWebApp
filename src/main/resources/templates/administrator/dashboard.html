<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrator Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                Welcome, Admin: <span th:text="${#authentication.name}">Admin</span>
            </h4>
            <p class="card-text">You are in the Administrator Dashboard.</p>

            <div class="mt-4">
                <!-- Link to manage books -->
                <a th:href="@{/administrator/books}" class="btn btn-primary">
                    Manage Books
                </a>
            </div>
            <div class="mt-2">
                <!-- Link to manage customers -->
                <a th:href="@{/administrator/customers}" class="btn btn-info">
                    Manage Customers
                </a>
            </div>
            <div class="mt-2">
                <!-- Maybe link to an orders management page or restocking page -->
                <a th:href="@{/administrator/restock}" class="btn btn-warning">
                    Restock Items
                </a>
            </div>
            <div class="mt-3">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
