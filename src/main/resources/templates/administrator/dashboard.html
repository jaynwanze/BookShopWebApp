<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-primary text-center" role="alert">
            <h1>Administrator Dashboard</h1>
            <h3>Welcome, <span th:text="${adminName}">Admin</span>!</h3>
        </div>
        <p>You are logged in as an administrator.</p>
        <div class="list-group">
            <a th:href="@{/administrator/manage-books}" class="list-group-item list-group-item-action">
                Manage Books
            </a>
            <a th:href="@{/administrator/manage-customers}" class="list-group-item list-group-item-action">
                Manage Customers
            </a>
            <a th:href="@{/administrator/profile}" class="list-group-item list-group-item-action">
                Manage Profile
            </a>
        </div>
        <div className="mt-4 flex justify-center items-center">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger mt-3">Logout</button>
            </form>
        </div>
    </div>
</body>

</html>
