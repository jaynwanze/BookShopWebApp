<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Book</h2>
        <form th:action="@{/administrators/books/{id}(id=${book.id})}" th:object="${book}" method="post">
            <input type="hidden" name="_method" value="put" />
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input id="title" type="text" class="form-control" th:field="*{title}" />
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input id="author" type="text" class="form-control" th:field="*{author}" />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock Level:</label>
                <input id="stock" type="number" class="form-control" th:field="*{stockLevel}" />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input id="price" type="number" step="0.01" class="form-control" th:field="*{price}" />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input id="category" type="text" class="form-control" th:field="*{category}" />
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher:</label>
                <input id="publisher" type="text" class="form-control" th:field="*{publisher}" />
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input id="isbn" type="text" class="form-control" th:field="*{isbn}" />
            </div>
            <button type="submit" class="btn btn-primary">Save Book</button>
            <a th:href="@{/administrator/manage-books}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
