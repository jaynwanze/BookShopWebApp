<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>My Profile</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/administrators/{id}(id=${admin.id})}" th:object="${admin}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="_method" value="put" />

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">E-mail (login)</label>
                    <input class="form-control" th:field="*{email}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Title</label>
                    <input class="form-control" th:field="*{jobTitle}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <input class="form-control" th:field="*{department}">
                </div>
            </div>

            <button class="btn btn-primary mt-4" type="submit">Save&nbsp;Changes</button>
            <a th:href="@{/administrator/dashboard}" class="btn btn-secondary mt-4">Cancel</a>
        </form>
    </div>
</body>

</html>
