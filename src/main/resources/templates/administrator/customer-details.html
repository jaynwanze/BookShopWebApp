<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Details for ' + ${customer.name}">Customer Details</h2>
    
    <p><strong>Email:</strong> <span th:text="${customer.email}">email@example.com</span></p>
    <p><strong>Shipping Address:</strong>
        <!-- If using an embedded object, you might show e.g. customer.shippingAddress.street, etc. -->
        <span th:text="${customer.shippingAddress}">123 Main St</span>
    </p>
    <p><strong>Payment Method:</strong> <span th:text="${customer.paymentMethod}">Visa</span></p>
    
    <hr>
    <h4>Purchase History</h4>
    <div th:if="${#lists.isEmpty(orders)}">
        <p>No orders placed by this customer.</p>
    </div>
    <table class="table" th:if="${!#lists.isEmpty(orders)}">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th># of Items</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.orderDate}">2025-04-08</td>
                <td th:text="${order.total}">0.00</td>
                <td th:text="${order.items.size()}">0</td>
            </tr>
        </tbody>
    </table>
    
    <div class="mt-3">
        <a th:href="@{/administrator/customers}" class="btn btn-secondary">Back to Customers</a>
    </div>
</div>
</body>
</html>
