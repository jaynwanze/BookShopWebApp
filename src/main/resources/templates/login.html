<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container grid mt-5 text-center flex justify-center">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Administrator</h5>
                <div class="d-flex justify-content-center mb-1">
                    <form th:action="@{/register/administrator}" method="get" class="me-2">
                        <button type="submit" class="btn btn-primary">Register Page</button>
                    </form>
                    <form th:action="@{/login/administrator}" method="get">
                        <button type="submit" class="btn btn-secondary">Login Page</button>
                    </form>
                </div>
            </div>

            <div class="card-body flex flex-col ">
                <h5 class="card-title">Customer</h5>
                <div class="d-flex justify-content-center mb-1">
                    <form th:action="@{/register/customer}" method="get" class="me-2">
                        <button type="submit" class="btn btn-primary">Register Page</button>
                    </form>
                    <form th:action="@{/login/customer}" method="get">
                        <button type="submit" class="btn btn-secondary">Login Page</button>
                    </form>
                </div>
            </div>

            <div class="mb-3 mt-3" `>
                <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successMessage" />
                <div th:if="${error}" class="alert alert-danger" th:text="${error}" id="errorMessage" />
            </div>
        </div>
    </div>
</body>


</html>
<script>
    window.onload = function () {
        setTimeout(function () {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 3000);
    };
</script>
